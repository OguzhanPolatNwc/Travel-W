<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>Travel-W</title>
</head>

<body>

    <!--Navigation Menu -->

    <nav class="navbar navbar-container navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#">Travel-W</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toogle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="#navbarResposnsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Inside Hero Section -->

    <section class="page-image page-image-contact section-box">
        <h1 class="page-title">CONTACT</h1>
    </section>
    
    <!-- Contact Section -->
    
    <section id="contact" class="section-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <div class="section-top">
                        <h2>CONTACT WITH US</h2>
                        <hr>
                        <p>We Are Travel Guys is a community created to inspire, connect, educate and ... Our site is a go-to resource for female travel tips and advice</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form id="contactForm" name="sentMessage">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name *">
                                    <p class="help-block text-warning"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your Email *">
                                    <p class="help-block text-warning"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="subject" type="text" placeholder="Subject *">
                                    <p class="help-block text-warning"></p>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message *">
                                    </textarea>
                                    <p class="help-block text-warning"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-md-12 text-center">
                                <button id="sendMessageButton" class="btn btn-main btn-contact text-uppercase" type="submbit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Footer Section -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                    <p class="text-white lead">NO &copy; 2021 OGUZHAN POLAT</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="js/bootW.js"></script>

</body>

</html>
